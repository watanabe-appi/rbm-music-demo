<div class="player">
    <div class="container">
        <img src='{{ .Get "image" }}' class="pianoRoll">
        <div class="playhead"></div>
    </div>
    <div class="controls">
        <button class="playBtn">Play</button>
        <button class="stopBtn">Stop</button>
    </div>
    <audio src='{{ .Get "audio" }}'></audio>
</div>
